<html>
    <head>
        <title>newHermanos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <body>
        <h1>Nuevo Hermano</h1>
        <br>
            
        <form action="HermanosServlet" method="get">
            Nombre completo del hermano o hermana:
            <br>
            <input type="text" id="nombreCompletodelHermano/Hermana" name="Nombre completo del hermano o hermana" />
            <br><br>
            Fecha de nacimiento del hermano o hermana:
            <br>
            <input type="date" id="fechaDeNacimientoDelHermano/Hermana" name="Fecha de nacimiento del hermano o hermana" />
            <br><br>
             Enfermedades del hermano o hermana:
            <br>
            <input type="text" id="enfermedadesDelHermano/Hermana" name="Fecha de nacimiento del hermano o hermana" />
            <br><br>
          
            <input type="submit" value="Enviar" />
            <input type="hidden" name="formid" value="1" />
        </form>
        <br>
        <a href="hermanosMain.html">Volver</a>
    </body>
</html>
