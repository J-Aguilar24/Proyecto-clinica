<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
</head>

<body>
    <a href="index.html">Inciar sesion</a>
    <a href="registrodecita.html">Registrar pacientes</a>
    <a href="datospacientes.html">Crear tu registro de paciente</a>

    <form action="#" method="GET" id="formulario_crearcuenta" name="formulario_crearcuenta">
        <h2>Registro</h2>
        <label for="correo_cuenta">Ingresa tu correo elctronico:</label>
        <input type="email" name="correo_cuenta" id="correo_cuenta" />
        <label for="nombre_cuenta">Nombres:</label>
        <input type="text" placeholder="Escribe nombre" name="nombre_cuenta" id="nombre_cuenta" />
        <label for="apellidos_cuenta">Apellidos:</label>
        <input type="text" name="apellidos_cuenta" id="apellidos_cuenta" />
        <br>
        <label for="usuario">Escoge tu usuario:</label>
        <input type="text" name="usuario" id="usuario" />
        <label for="contra">Escoge tu contrasena:</label>
        <input type="password" name="contra" id="contra" />
        <br>

        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
